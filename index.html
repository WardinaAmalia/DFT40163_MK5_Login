<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch 'n Go - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body align="center">
    <img src="tng.png" height="55" width="80">
        <h2>Touch 'n Go Web Portal</h2>
        <table align="center">
            <tr class="input-group">
                <td><i class="fas fa-user"></i><input type="text" id="username" name="username" placeholder="Username" required></td>
            </tr><br>
            <tr class="input-group">
                <td><i class="fas fa-lock"></i><input type="password" id="password" name="password" placeholder="Password" required></td>
            </tr><br>
            <tr>
                <td align="left"><input type="checkbox">Remember Me</td>
            </tr><br>
            <tr>
                <td><button type="submit" >Login</button></td>
            </tr>
        </table>
</body>
</html>

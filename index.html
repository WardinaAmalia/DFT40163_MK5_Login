<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch 'n Go - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <div class="container">
        <img src="tng.png" alt="Touch 'n Go Logo" class="logo">
        <h2 class="h2">Touch 'n Go Web Portal</h2>
        <form class="login-form">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input class="tng" type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input class="tng" type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="input-group">
                <input class="checkbox" type="checkbox" id="rememberMe">
                <label class="label" for="rememberMe">Remember Me</label>
            </div>
            <button class="button" type="submit">Login</button>
        </form>
    </div>
</body>
</html>
